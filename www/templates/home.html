<ion-view title="Home" hide-nav-bar="true" style="background-color:#003C4D;" class="home_page">
  <ion-content padding="false" class=" manual-remove-top-padding" scroll="false">
    <div ng-click="toggleRightSideMenu()" class="home_top">
      <div class="buttons buttons-left header-item" style="transition-duration: 0ms;">
        <span class="left-buttons">
          <button class="button button-icon ion-navicon" menu-toggle="left" style="color:#fff;font-size:36px;"></button>
        </span>
      </div>
    </div>
    <div class="home_events">
      <div style="color:#fff;text-align:center;padding-top:20px;">
        <span style="color:#FBAD17">{{current.day}}</span>
        <br>{{current.line1}}
        <br> {{current.line2}}
        <br> {{current.line3}}
        <br> {{current.line4}}
      </div>
    </div>
    <div class="home_sponsor creator-container"></div>
    <div class="bottom-container">
      <div class="button-bar bbar">
        <a ui-sref="nETWORKINGEVENTS" style="border-radius:0px 0px 0px 0px;" class="button button-dark  btnb1"></a>
        <a ui-sref="cONFERENCEFEED" style="border-radius:0px 0px 0px 0px;" class="button button-dark  btnb2"></a>
        <a ui-sref="pRESENTATIONS" style="border-radius:0px 0px 0px 0px;" class="button button-dark  btnb3"></a>
        <a ui-sref="eVALUATIONS" style="border-radius:0px 0px 0px 0px;" class="button button-dark  btnb4"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
