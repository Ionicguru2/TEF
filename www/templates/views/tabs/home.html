<ion-view title="Home" hide-nav-bar="true" style="background-color:#003C4D;" class="home_page">
  <ion-content padding="false" class="manual-remove-top-padding" scroll="false">

    <div class="home_top">
      <div class="buttons buttons-left header-item" style="transition-duration: 0ms;">
        <span class="left-buttons">
          <button class="button button-icon ion-navicon" menu-toggle="left" style="color:#fff;font-size:36px;"></button>
        </span>
      </div>
    </div>
    <div class="home_events">
      <div style="color:#fff;text-align:center;">
        <span style="color:#FBAD17">{{current.day}}</span>
        <br>{{current.line1}}
        <br> {{current.line2}}
        <br>
        <br> {{current.line3}}
        <br>
        <br> {{current.line4}}
      </div>
    </div>
    <div class="home_sponsor creator-container"></div>

  </ion-content>
</ion-view>
